<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8"/>
        <title>Join | Chat Application using socket.io</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body class="centered-form">
        <div class="centered-form__form">
            <form action="chat.html">
                <div class="form-field">
                    <h3>Join Chat</h3>
                </div>
                <div class="form-field">
                    <lable for="name">Display Name</lable>
                    <input type="text" id="name" name="name" autofocus />
                </div>
                <div class="form-field">
                    <lable for="room_name">Room Name</lable>
                    <input type="text" id="room_name" name="room" />
                </div>
                <div class="form-field">
                    <button>Join</button>
                </div>
            </form>
        </div>
    </body>
</html>
